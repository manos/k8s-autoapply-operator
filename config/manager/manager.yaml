---
apiVersion: v1
kind: Namespace
metadata:
  name: autoapply-system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: autoapply-controller
  namespace: autoapply-system
  labels:
    app: autoapply-controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: autoapply-controller
  template:
    metadata:
      labels:
        app: autoapply-controller
    spec:
      serviceAccountName: autoapply-controller
      containers:
        - name: manager
          image: k8s-autoapply-operator:latest
          imagePullPolicy: IfNotPresent
          args:
            - --leader-elect
          ports:
            - name: health
              containerPort: 8081
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: health
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readyz
              port: health
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            limits:
              cpu: 500m
              memory: 128Mi
            requests:
              cpu: 10m
              memory: 64Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
            runAsNonRoot: true
      terminationGracePeriodSeconds: 10

